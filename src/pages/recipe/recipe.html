
<ion-header>

  <ion-navbar>

 <ion-title text-center>Recipe Details</ion-title>
    <ion-buttons end>
<button ion-button (click)="onOpenMenu()">
<ion-icon name="menu"></ion-icon>
</button>
</ion-buttons>

     </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid>
    <ion-row>
      <ion-col text-left > <h3 style="color:red">Title : <b style="color:black">{{ recipe.title }}</b></h3>
       <hr>
        </ion-col>
        
        </ion-row>
       

        <ion-row>
       <ion-col text-left > <h3 style="color:blueviolet">Category : <b style="color:black">{{ recipe.difficulty }}</b></h3> 
        <hr>
      </ion-col>
    </ion-row>  

 <ion-row>
       <ion-col text-center > <h2 style="color: orangeRed"> <b style="color:crimson">{{ recipe.otherCategory }}</b></h2> 
        <hr>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col text-left> <h3 style="color:blue">Steps :</h3>
        <h4>{{ recipe.description }} <hr></h4>
         
      </ion-col>
    </ion-row>
       

    <ion-row>
      
      <ion-col>
        <hr>
        <ion-list > <h3 text-left style="color:green" >Ingredients :</h3>
          <ion-item *ngFor="let ingredient of recipe.ingredients ; let i = index" >
            <h2 text-left><b> ({{i+1}})  {{ ingredient.name }}</b>      </h2>
             <!--<button ion-button  (click)="AddToShopping(i)"  > To Shopping   </button>-->

          </ion-item>
        </ion-list>
         
      </ion-col>
      <hr>
    </ion-row>
   



    <ion-row *ngIf="recipe.ingredients.length > 0">
      <ion-col text-center>
        <button
          ion-button
          style="background-color:green"
         
          (click)="onAddIngredients()">Add Ingredients to Shopping List</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
        
          ion-button
          
          
          block
          (click)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          
          block 
        
          (click)="onDeleteRecipe()"
          color="danger">Delete Recipe</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
